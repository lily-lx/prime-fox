<div class="project-block">

  <!-- 标题 -->
  <h3 class="project-title">
    {{ .Title }}
  </h3>

  {{ with .Params.description }}
    <p class="project-desc">{{ . }}</p>
  {{ end }}

  <!-- 视频区域 -->
  <div class="project-media">

    {{/* YouTube */}}
    {{ with .Params.youtube }}
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/{{ . }}"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    {{ end }}

    {{/* Bilibili */}}
    {{ with .Params.bilibili }}
      <div class="video-wrapper">
        <iframe
          src="https://player.bilibili.com/player.html?bvid={{ . }}"
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    {{ end }}

    {{/* 本地视频 */}}
    {{ with .Params.video }}
      <video controls class="local-video">
        <source src="{{ . | relURL }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {{ end }}

  </div>

</div>

{{ define "main" }}

<h1>{{ .Title }}</h1>

<h2>DEBUG GROUP PHOTOS</h2>

{{ range .Site.RegularPages }}
  {{ if eq .File.Path "photos/group/group2024/index.md" }}

    <h3>{{ .Title }}</h3>

    <ul>
    {{ range .Resources.ByType "image" }}
      <li>
        <p>{{ .Name }}</p>
        <img src="{{ .RelPermalink }}" style="max-width:400px;border:2px solid red;">
      </li>
    {{ end }}
    </ul>

  {{ end }}
{{ end }}

{{ end }}
